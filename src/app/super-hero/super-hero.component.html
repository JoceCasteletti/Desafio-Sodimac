<section class="row">
  <div class="col-12">
    <h2 id="desafio_stocks">Desafío Superhéroe</h2>
    <p>Descripción del desafío</p>
    <form>
      <div class="form-group">
        <label for="superhero_input">Buscar superhéroes</label>
        <input #superhero_input id="superhero_input" class="form-control" type="text" placeholder="Ingrese nombre a buscar">
      </div>
      <button id="stocks_process" type="button" class="btn btn-primary" (click)="searchSuperheroes(superhero_input.value)">Buscar superhéroes</button>
    </form>
  </div>
  <div class="col-12 mt-4">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Nombre Completo</th>
        <th scope="col">Alineamento</th>
        <th scope="col">Género</th>
        <th scope="col">Raza</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let superhero of heroesList">
        <th scope="row"><a href="javascript:void(0)" (click)="getSuperHero(superhero.id)">{{superhero.id}}</a></th>
        <td>{{superhero.name}}</td>
        <td>{{superhero.biography['full-name']}}</td>
        <td>{{superhero.biography.alignment}}</td>
        <td>{{superhero.appearance.gender}}</td>
        <td>{{superhero.appearance.race}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
