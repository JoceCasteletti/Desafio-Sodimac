<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Desafío Sodimac</title>
</head>
<body>
    <h1>Desafío Sodimac</h1>
    <section>
        <h2>Desafío Stocks</h2>
        <p>Descripción del desafío</p>
        <input id="stocks_input" type="text" placeholder="Agregar precios separados por comas.">
        <button id="stocks_process">Buscar máxima ganancia</button>
        <p>Resultado: <span id="stocks_result"></span></p>
    </section>
    <hr>
    <section>
        <h2>Desafío Url Corta</h2>
        <p>Descripción del desafío</p>
        <input id="url_shortening_input" type="text" placeholder="Introducir URL para generar URL corta.">
        <button id="url_shortening_process">Generar Url Corta</button>
        <p>
            <small>* Falta validación formato URL.</small>
        </p>
        <p>Resultado: <span id="url_shortening_result"></span></p>
        <input id="url_unshortening_input" type="text" placeholder="Introducir URL corta.">
        <button id="url_unshortening_process">Obtener Url Completa</button>
        <p>Resultado: <span id="url_unshortening_result"></span></p>
    </section>
    <hr>

    <script src="js/stocks.js"></script>
    <script src="js/url-shortening.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
